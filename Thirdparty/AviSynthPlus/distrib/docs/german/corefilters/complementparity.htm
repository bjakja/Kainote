<h3><a name="ComplementParity"></a>ComplementParity</h3>

<tt>ComplementParity(</tt><i>clip</i><tt>)</tt><br />
<br />
Wenn der Quellclip auf Feldern basiert, &auml;ndert <tt> ComplementParity</tt> Top-fields zu Bottom-fields und umgekehrt. Wenn der Quell-Clip auf Frames basiert, wird das dominante Feld getauscht (bottom-dominant zu top-dominant und umgekehrt).<br />
