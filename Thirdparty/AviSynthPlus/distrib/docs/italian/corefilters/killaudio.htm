<h2><a name="KillAudio"></a>KillAudio</h2>
<p><code>KillAudio </code>(<var>clip</var>)</p>
<p>Elimina completamente l'audio da un a clip . Lo si usa se la destinazione non
  accetta una sorgente audio , o se AviSynth crasha nell'elaborare l'audio di
  un clip. </p>
