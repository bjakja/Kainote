   <title>TurnLeft / TurnRight / Turn180 Avisynth Filter</title>
   <link rel="stylesheet" type="text/css" href="../../avisynth.css">
</head>
<body>
<h2>
<a NAME="Turn"></a>TurnLeft / TurnRight / Turn180
</h2>
<p><code>TurnLeft </code>(<var>clip</var>)<br>
  <code>TurnRight </code>(<var>clip</var>)<br>
  <code>Turn180 </code>(<var>clip</var>)
<p><code>TurnLeft</code> ruota il clip di 90 gradi in senso antiorario e<br>
  <code>TurnRight</code> ruota il clip di 90 gradi in senso orario.<br>
  <code>Turn180</code> ruota il clip di 180 gradi.
