<h2><a name="DelayAudio"></a>DelayAudio</h2>
<p><code>DelayAudio </code>(<var>clip, float seconds</var>)</p>
<p><code>DelayAudio</code> ritarda la traccia audio di <var>seconds</var> secondi.
  <var>Seconds</var> può essere negativo e/o avere una parte decimale.&nbsp; </p>
<pre># anticipa l'audio di mezzo secondo
DelayAudio(-0.5)
</pre>
